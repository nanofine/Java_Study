<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.t {
	border-collapse: collapse;
}

.t tr {
	border-bottom: 1px solid #4E4E4E;
	height: 50px;
}

.t th {
	background-color: #AA44CC;
}
.t td:nth-child(2) {
	text-align: left;
	cursor: poniter;
}
.t td:nth-child(1), .t td:nth-child(3) {
	text-align: center;
	cursor: point;
}
</style>
</head>
<body>
	<table class='t'>
	<colgroup>
		<col width='150px'/>
		<col width='200px'/>
		<col width='100px'/>
	</colgroup>
		<tbody>
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			<tr>
				<td>가</td>
				<td>나</td>
				<td>다</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
