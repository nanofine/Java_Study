<html>

	<input type = "color" /><br/>

	<input type = "date" /><br/>
	<input type = "file" /><br/>
	<input type = "button" value = "이거슨버튼임" /><br/>
	<input type = "checkbox" checked = "checked" />a<input type = "checkbox" />b<br/> <!--  다중선택 가능 -->

	</body>
