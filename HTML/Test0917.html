<script type="text/javascript">
	var s = '';
	for (var i = 1; i <= 5; i++) {
		for (var j = 0; j < i; j++) {
			s += '*';
		}
		s += "\n";
	}
	console.log(s);

	s = '';
	for (var i = 5; i > 0; i--) {
		for (var j = 0; j < i; j++) {
			s += '*';
		}
		s += "\n";
	}
	console.log(s);
	//------------------------------
	s = "";
	for (var i = 1; i <= 5; i++) {
		for (var j = 5; j > i; j--) {
			s += " ";
		}
		for (var k = 0; k < i; k++) {
			s += "*";
		}
		s += "\n";
	}
	console.log(s);

	s = "";

	for (var i = 1; i <= 5; i++) {
		for (var j = 4; j >= 0; j--) {
			if (i > j)
				s += "*";
			else
				s += " ";
		}
		s += "\n";
	}
	console.log(s);

	s = "";
	for (var i = 1; i <= 5; i++) {
		for (var j = 1; j < i; j++) {
			s += " ";
		}
		for (var k = 5; k >= i; k--) {
			s += "*";
		}
		s += "\n";
	}
	console.log(s);

	//-------다이아------------
	s = "";
	for (var i = 1; i <= 5; i++) {
		for (var j = 4; j >= 0; j--) {
			if (i > j)
				s += "*";
			else
				s += " ";
		}
		for(var j = 1;j <i; j++)
				s += "*";
		s += "\n";
	}
	for (var i = 4; i >= 1; i--) {
		for (var j = 4; j>=0; j--) {
			if ( i <= j)
				s += " ";
			else
				s += "*";
		}
		for(var j = 1;j <i; j++)
				s += "*";
		s += "\n";
	}
	console.log(s);
//-----------------------------------
	s = "";
	var j = 0;
	for(var i = 0; i<9; i++){
		for( var k = 0; k<j+5; k++){
		if(k <(4-j))
			s += " ";
		else
			s+="*";
	}
		s += "\n";
		if(i <4)
			j++;
		else
			j--;
	}
	console.log(s);
	
	s = "";
	//싹 다 그리고 공백만 추가
	for(var i=0;i<9;i++){
		for(var j = 0; j<9; j++)
			{
				if(j<i-4 || j<4-i || j>=13-i || j>4+i)
					s += " ";
				else
					s+="*";
			}
		s+="\n";
	}
	console.log(s);
</script>
