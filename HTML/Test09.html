<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box1, .box2 {
	display: inline-block;
	vertical-align: top;
	width: 150px;
	height: 150px;
	border: 1px solid #000000;
}

.box1 {
	margin: 50px;
}

.box2 {
	padding: 50px;
}

.a {
	width: 600px;
	height: 600px;
	background-color: #CDEAFF;
	margin: 0px auto;
}
</style>
</head>
<body>
	<div class='box1'>1번박스</div>
	<div class='box2'>2번박스</div>
	<div class='a'></div>
</body>
</html>
