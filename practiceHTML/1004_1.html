<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var cnt = 0;
var cnt2 = 0;
for(var i=1;i<=100;i++){
	for(var j=1;j<=i;j++){
		if(i%j == 0){
			cnt++;
		}
	}
	if(cnt == 2){
		cnt2++;
	}
	cnt = 0;
}
console.log("소수의 개수 : "+cnt2);
</script>
</head>

</body>
</html>
